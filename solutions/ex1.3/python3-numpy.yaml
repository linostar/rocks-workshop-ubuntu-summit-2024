package: python3-numpy

essential:
  - python3-numpy_copyright

slices:
  bins:
    essential:
      - libblas3_libs
      - libc6_libs
      - libgcc-s1_libs
      - liblapack3_libs
      - python3.12_standard
      - python3-pkg-resources_modules
    contents:
      /usr/bin/dh_numpy3:
      /usr/bin/f2py*:
      /usr/lib/python3/dist-packages/numpy/**:
      /usr/share/numpy3/versions:

  copyright:
    contents:
      /usr/share/doc/python3-numpy/copyright:
